title: Simple                        # title of the site
description: A Jekyll Theme          # description of the site
url: https://skzdt.github.io       # domain
baseurl: "/"                   # root directory

# Email address
email: lllthhhh@vip.qq.com

# Path of site resources
img: /assets/img
css: /assets/css
js:  /assets/js

## Docs: https://pages.github.com/versions/
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jemoji
  - jekyll-avatar
  - jekyll-mentions
  - jekyll-paginate

# paginate setting
paginate: 5

# Comment system
## Docs: https://github.com/gitalk/gitalk/blob/master/readme.md
gitalk:
  enable: false 
  clientID: 
  clientSecret:
  repo:
  owner:
  admin:
  id:
  title:
  body:
  

# Google Analytics
## Docs: https://analytics.google.com/analytics/web/
google-analytics: UA-140818837-1

# default layout of the articles in _post
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
